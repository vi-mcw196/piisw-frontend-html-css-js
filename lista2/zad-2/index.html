<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Zadanie 2</title>
    <!--    <link rel="stylesheet" href="bootstrap.min.css">-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="stylesheet.css">
    <script src="https://kit.fontawesome.com/855c7ada76.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</head>
<body>
<form id="form" action="javascript:addRow()">
    <h1>Pleas enter package and dimensions</h1>
    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" class="form-control" maxlength="20" required>
    </div>
    <div class="form-group">
        <label for="width">Width</label>
        <input type="number" id="width" class="form-control" min="1" max="1000" required>
    </div>
    <div class="form-group">
        <label for="height">Height</label>
        <input type="number" id="height" class="form-control" min="1" max="1000" required>
    </div>
    <div class="form-group">
        <label for="depth">Depth</label>
        <input type="number" id="depth" class="form-control" min="1" max="1000" required>
    </div>

    <button class="btn btn-primary" type="submit">Confirm</button>
    <button class="btn btn-secondary" type="reset">Clear</button>
</form>
<hr/>
<article>
    <h1>Packages</h1>
    <table id="myTable" class="table">
        <thead>
        <tr>
            <th scope="col" class="firs-col">Name</th>
            <th scope="col" class="normal-col">Width (cm)</th>
            <th scope="col" class="normal-col">Height (cm)</th>
            <th scope="col" class="normal-col">Depth (cm)</th>
            <th scope="col" class="normal-col">Volume (m^3)</th>
        </tr>
        </thead>
        <tbody>
        </tbody>
        <tfoot>
        <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td class="right" id="sum">0</td>
        </tr>
        </tfoot>
    </table>
</article>
</body>
</html>
